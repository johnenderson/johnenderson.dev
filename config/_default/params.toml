# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.

colorScheme = "one-light"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = false

enableSearch = true
enableCodeCopy = true

mainSections = ["posts"]#, "suggestions"]
# robots = ""

disableImageOptimization = false
disableTextInHeader = false

defaultFeaturedImage = "/img/background.jpg"
defaultBackgroundImage = "/img/background.jpg"

highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = false

[header]
    layout = "fixed" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
    showMenu = true
    showCopyright = true
    showThemeAttribution = false
    # showAppearanceSwitcher = true # default: false
    showScrollToTop = true

[homepage]
    layout = "background" # valid options: page, profile, hero, card, background, custom
    # homepageImage = "img/ripples.svg" # used in: hero, and card; default: not set
    showRecent = true # default: false
    showRecentItems = 12 # default: 5
    showMoreLink = true # default: false
    showMoreLinkDest = "posts" # default: /posts
    cardView = true # default: false
    # cardViewScreenWidth = true # default: false
    layoutBackgroundBlur = true # only used when layout equals background; default: not set
    # disableHeroImageFilter = true # default: false

[article]
    # showDate = false # default: true
    # showViews = true # default: false
    # showLikes = true # default: false
    # showDateOnlyInArticle = true # default: false
    showDateUpdated = true # default: false
    showAuthor = false # default: true
    # showAuthorBottom = true # default: false
    showHero = true # default: false
    heroStyle = "background" # valid options: basic, big, background, thumbAndBackground; default: not set
    layoutBackgroundBlur = true # only used when heroStyle equals background
    showBreadcrumbs = true
    showDraftLabel = true
    showEdit = true # default: false
    editURL = "https://github.dev/mpslanker/skb.io/" # default: not set
    editAppendPath = false # default: true
    seriesOpened = false
    # showHeadingAnchors = false # default: true
    # showPagination = false # default: true
    # invertPagination = true # default: false
    # showReadingTime = false # default: true
    showTableOfContents = true # default: false
    showRelatedContent = true # default: false
    relatedContentLimit = 6 # default: 3
    showTaxonomies = true # default: false
    # showAuthorsBadges = true # default: false
    showWordCount = true # default: false
    showComments = true # default: false
    sharingLinks = [ "linkedin", "twitter", "bluesky", "reddit", "whatsapp", "telegram", "pinterest", "facebook", "email"] # default: not set
    showZenMode = true # default: false

[list]
    showHero = true # default: false
    heroStyle = "background" # valid options: basic, big, background, thumbAndBackground; default: not set
    showBreadcrumbs = true # default: false
    layoutBackgroundBlur = true # only used when heroStyle equals background
    # layoutBackgroundHeaderSpace = false # default: true
    showTableOfContents = true # default: false
    # showSummary = true # default: false
    # showViews = true # default: false
    # showLikes = true # default: false
    showCards = true # default: false
    orderByWeight = true # default: false
    # groupByYear = false # default: true
    cardView = true # default: false
    # cardViewScreenWidth = true # default: false
    # constrainItemsWidth = true # default: false

# [sitemap]
#   excludedKinds = [ "taxonomy", "term" ]

[taxonomy]
    showTermCount = true
    showHero = true
    heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
    showBreadcrumbs = true
    showViews = false
    showLikes = false
    showTableOfContents = true
    cardView = false

[term]
    showHero = true
    heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
    showBreadcrumbs = true
    showViews = false
    showLikes = false
    showTableOfContents = true
    groupByYear = false
    cardView = true
    cardViewScreenWidth = false

